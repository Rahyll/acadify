<div class="flex flex-col justify-start items-stretch flex-nowrap gap-8">
  <div class="flex flex-row justify-between items-stretch flex-wrap gap-8">
    <div
      class="bg-white p-6 flex flex-row grow justify-start items-start flex-wrap gap-4 shadow-md"
    >
      <div class="p-3 bg-blue-100 rounded-md">
        <i class="pi pi-users text-4xl text-blue-500"></i>
      </div>
      <div class="flex flex-col justify-start items-start flex-nowrap gap-3">
        <div class="text-surface-600">Total Users</div>
        <div class="text-2xl">{{ totalUsers }}</div>
      </div>
    </div>
    <div
      class="bg-white p-6 flex flex-row grow justify-start items-start flex-wrap gap-4 shadow-md"
    >
      <div class="p-3 bg-green-100 rounded-md">
        <i class="pi pi-graduation-cap text-4xl text-green-500"></i>
      </div>
      <div class="flex flex-col justify-start items-start flex-nowrap gap-3">
        <div class="text-surface-600">Total Students</div>
        <div class="text-2xl">{{ totalStudents }}</div>
      </div>
    </div>
    <div
      class="bg-white p-6 flex flex-row grow justify-start items-start flex-wrap gap-4 shadow-md"
    >
      <div class="p-3 bg-yellow-100 rounded-md">
        <i class="pi pi-briefcase text-4xl text-yellow-500"></i>
      </div>
      <div class="flex flex-col justify-start items-start flex-nowrap gap-3">
        <div class="text-surface-600">Total Faculty</div>
        <div class="text-2xl">{{ totalFaculty }}</div>
      </div>
    </div>
    <div
      class="bg-white p-6 flex flex-row grow justify-start items-start flex-wrap gap-4 shadow-md"
    >
      <div class="p-3 bg-red-100 rounded-md">
        <i class="pi pi-book text-4xl text-red-500"></i>
      </div>
      <div class="flex flex-col justify-start items-start flex-nowrap gap-3">
        <div class="text-surface-600">Courses Offered</div>
        <div class="text-2xl">{{ coursesOffered }}</div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div
      class="bg-white p-6 flex flex-col justify-start items-stretch flex-nowrap gap-4 shadow-md"
    >
      <div>Student Enrollment Trends</div>
      <p-chart type="line" [data]="studentEnrollmentData"></p-chart>
    </div>
    <div
      class="bg-white p-6 flex flex-col justify-start items-stretch flex-nowrap gap-4 shadow-md"
    >
      <div>Fee Collection Status</div>
      <p-chart type="doughnut" [data]="feeCollectionData"></p-chart>
    </div>
    <div
      class="bg-white p-6 flex flex-col justify-start items-stretch flex-nowrap gap-4 shadow-md"
    >
      <div>Faculty Workload Distribution</div>
      <p-chart type="bar" [data]="facultyWorkloadData"></p-chart>
    </div>
    <div
      class="bg-white p-6 flex flex-col justify-start items-stretch flex-nowrap gap-4 shadow-md"
    >
      <div>Course Popularity</div>
      <p-chart type="pie" [data]="coursePopularityData"></p-chart>
    </div>
  </div>
</div>
