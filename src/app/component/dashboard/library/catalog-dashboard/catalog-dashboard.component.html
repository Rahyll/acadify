<div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4">
  <!-- Left Filters Panel -->
  <div class="col-span-1 bg-white shadow-md rounded-lg p-4">
    <h3 class="text-lg font-semibold mb-4">Filters</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <p-select
          [options]="categories"
          [(ngModel)]="selectedCategory"
          class="w-full"
        ></p-select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Availability</label
        >
        <p-selectButton
          [options]="availabilityOptions"
          [(ngModel)]="selectedAvailability"
          class="w-full"
        ></p-selectButton>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col-span-3 bg-white shadow-md rounded-lg p-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
      <p-button
        icon="pi pi-plus"
        label="Add New Book"
        (click)="showAddDialog()"
        class="mb-2 md:mb-0"
      ></p-button>
      <div class="relative w-full md:w-1/3">
        <i class="pi pi-search absolute left-3 top-3 text-gray-500"></i>
        <input
          type="text"
          pInputText
          placeholder="Search ISBN/Title"
          [(ngModel)]="searchQuery"
          class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <p-table
      [value]="books"
      [paginator]="true"
      class="w-full"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20, 40]"
      [scrollable]="true"
      scrollHeight="400px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-book>
        <tr class="border-b">
          <td>{{ book.isbn }}</td>
          <td (click)="navigateToDetail(book.isbn)" style="cursor: pointer">
            {{ book.title }}
          </td>
          <td>{{ book.authors.join(",") }}</td>
          <td><p-tag [value]="book.category"></p-tag></td>
          <td>
            <p-tag [severity]="book.available ? 'success' : 'danger'">
              {{ book.available ? "Available" : "Checked Out" }}
            </p-tag>
          </td>
          <td>
            <div class="flex flex-row flex-nowrap gap-2">
              <p-button
                [rounded]="true"
                size="small"
                severity="secondary"
                styleClass="icon-button-padding"
                (click)="editBook(book)"
              >
                <i class="material-icons" style="font-size: 1rem">edit</i>
              </p-button>
              <p-button
                severity="danger"
                [rounded]="true"
                size="small"
                (click)="confirmDelete(book)"
                styleClass="icon-button-padding"
              >
                <i class="material-icons" style="font-size: 1rem"
                  >delete</i
                ></p-button
              >
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Add/Edit Dialog -->
<p-dialog
  header="{{ editMode ? 'Edit Book' : 'Add New Book' }}"
  [(visible)]="showDialog"
  [modal]="true"
  appendTo="body"
>
  <app-book-form
    [book]="selectedBook"
    (submit)="handleSubmit($event)"
  ></app-book-form>
</p-dialog>

<p-confirmdialog appendTo="body"></p-confirmdialog>
