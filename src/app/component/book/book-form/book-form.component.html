<!-- book-form.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="space-y-4">
    <div>
      <label for="isbn" class="block text-sm font-medium text-gray-700"
        >ISBN</label
      >
      <input pInputText id="isbn" formControlName="isbn" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        pInputText
        formControlName="title"
        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- <div>
      <label class="block text-sm font-medium text-gray-700">Author(s)</label>
      <p-chip formControlName="authors" class="w-full"></p-chip>
    </div> -->

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <p-select
          [options]="categories"
          formControlName="category"
          class="w-full"
        ></p-select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Publication Year</label
        >
        <p-inputNumber
          formControlName="publicationYear"
          class="w-full"
        ></p-inputNumber>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <p-editor
        formControlName="description"
        [style]="{ height: '150px' }"
        class="w-full"
      ></p-editor>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Availability</label
      >
      <p-toggleswitch formControlName="available"></p-toggleswitch>
    </div>

    <div class="flex justify-end space-x-2">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        (click)="onCancel()"
        class="p-button-secondary"
      ></p-button>
      <p-button
        label="Save"
        icon="pi pi-check"
        type="submit"
        class="p-button-primary"
      ></p-button>
    </div>
  </div>
</form>
